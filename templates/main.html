<html>
<head>
    <meta charset="utf-8">
    <title> Учет активности ребенка </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        .container {
            border-radius: 5px;
        }

        body {
            background-color: #d7d8de;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 content-center">
                <h1 class="header_text"> Учет активности ребенка </h1>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-md-4">
                <form action="{% url 'not_sleep' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-lg"> Не спит </button>
                </form>
            </div>

            <div class="col-md-4">
                <form action="{% url 'eat' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn  btn-warning btn-lg"> Питается </button>
                </form>
            </div>


            <div class="col-md-4">
                <form action="{% url 'sleep' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn-lg">Уснул</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                {{ graph_not_sleep|safe }}
            </div>
            <div class="col-md-4">
                {{ graph_div_eat|safe }}
            </div>
            <div class="col-md-4">
                {{ graph_sleep|safe }}
            </div>
        </div>
    </div>



    <!-- Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>

    <script>
      $(document).ready(function(){
        {% block js_scripts %}{% endblock %}
      })
    </script>

</body>
</html>
